<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex detalhes</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
  <section id="pokemonDetail" class="pokemon-detail pokemon">
    <div class="pokemon-back-btn">
      <button onclick="goBack()" class="back-btn"><i class="bi bi-arrow-left"></i> Voltar</button>
      <span class="heart-btn"><i class="bi bi-heart"></i></span>
    </div>
    <div id="pokemonHeader" class="pokemon-header"></div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="about">About</button>
      <button class="tab-btn" data-tab="base-stats">Base Stats</button>
      <button class="tab-btn" data-tab="evolution">Evolution</button>
      <button class="tab-btn" data-tab="moves">Moves</button>
    </div>

    <div class="tab-content">
      <div id="about" class="tab-pane active"></div>
      <div id="base-stats" class="tab-pane"></div>
      <div id="evolution" class="tab-pane"></div>
      <div id="moves" class="tab-pane"></div>
    </div>
  </section>

  <script src="assets/js/poke-api.js" defer></script>
  <script src="assets/js/detail.js" defer></script>
</body>

</html>
